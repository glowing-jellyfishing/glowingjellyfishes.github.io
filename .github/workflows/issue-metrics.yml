name: Monthly issue metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "3 2 1 * *"  # Runs at 02:03 UTC on the 1st of every month

permissions:
  contents: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Get dates for last month
        shell: bash
        run: |
          first_day=$(date -d "last month" +%Y-%m-01)
          last_day=$(date -d "$first_day +1 month -1 day" +%Y-%m-%d)
          echo "last_month=$first_day..$last_day" >> "$GITHUB_ENV"

      - name: Install GitHub CLI and issue-metrics extension
        run: |
          sudo apt-get update
          sudo apt-get install gh -y
          gh extension install github/gh-issue-metrics

      - name: Run issue-metrics for glowing-jellyfishing.github.io
        run: |
          gh issue-metrics --repo glowing-jellyfishing/glowing-jellyfishing.github.io --range "${{ env.last_month }}" > issue_metrics.md

      - name: Create issue with metrics
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Issue Metrics Report for ${{ env.last_month }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          content-filepath: ./issue_metrics.md
          labels: monthly-report, metrics
