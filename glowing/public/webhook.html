<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Webhook Integration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .webhook-container { max-width: 700px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 4px; overflow-x: auto; }
    .events-list { margin-top: 2em; }
    .event-item { background: #f9f9f9; border-left: 4px solid #0070f3; margin-bottom: 1em; padding: 1em; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="webhook-container">
    <h1>GitHub Webhook Events Dashboard</h1>
    <div id="events" class="events-list">
      <em>Loading events...</em>
    </div>
  </div>
  <script>
    // Fetch recent webhook events from backend
    fetch('/api/github-webhook-events')
      .then(res => res.json())
      .then(events => {
        const container = document.getElementById('events');
        if (!Array.isArray(events) || events.length === 0) {
          container.innerHTML = '<em>No events received yet.</em>';
          return;
        }
        container.innerHTML = '';
        events.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event-item';
          div.innerHTML = `<b>Type:</b> ${event.type}<br><b>Repo:</b> ${event.repo}<br><b>Time:</b> ${new Date(event.time).toLocaleString()}<br><pre>${JSON.stringify(event.payload, null, 2)}</pre>`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('events').innerHTML = '<em>Could not load events.</em>';
      });
  </script>
</body>
</html>
