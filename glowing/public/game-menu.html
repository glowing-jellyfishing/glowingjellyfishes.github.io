<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Menu | Glowing Jellyfishing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-menu-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #232323;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .game-menu-title {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }
    .game-menu-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
    }
    .game-menu-card {
      background: #181818;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      width: 200px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 18px 10px;
      margin-bottom: 10px;
    }
    .game-menu-card h3 {
      color: #00bfff;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .game-menu-card p {
      color: #f0f0f0;
      font-size: 1rem;
      margin-bottom: 0;
      text-align: center;
    }
    .play-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 24px;
      background: #00bfff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .play-btn:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Menu</h1>
  </header>
  <main>
    <div class="game-menu-container">
      <h2 class="game-menu-title">All Games</h2>
      <div class="game-menu-list">
        <div class="game-menu-card">
          <h3>Tic Tac Toe Multiplayer</h3>
          <p>Challenge your friends in a classic game of Tic Tac Toe!</p>
          <a href="tic-tac-toe.html" class="play-btn">Play</a>
        </div>
        <div class="game-menu-card">
          <h3>Tycoon City</h3>
          <p>Build your business empire!</p>
        </div>
        <div class="game-menu-card">
          <h3>Survival Madness</h3>
          <p>Can you last the night?</p>
        </div>
        <div class="game-menu-card">
          <h3>Obby Rush</h3>
          <p>Dodge obstacles and race your friends!</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Glowing Jellyfishing</p>
  </footer>
</body>
</html>
