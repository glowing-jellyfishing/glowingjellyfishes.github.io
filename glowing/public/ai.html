<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple AI Chat | Glowing Jellyfishing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .ai-container { max-width: 500px; margin: 60px auto; background: #232323; padding: 30px 24px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .ai-title { color: #00bfff; text-align: center; margin-bottom: 18px; }
    .ai-chat { background: #181818; border-radius: 8px; min-height: 120px; padding: 12px; color: #f0f0f0; margin-bottom: 16px; }
    .ai-input { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #181818; color: #fff; }
    .ai-send { padding: 10px 24px; background: #00bfff; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-left: 8px; }
    .ai-send:hover { background: #0099cc; }
  </style>
</head>
<body>
  <div class="ai-container">
    <h1 class="ai-title">Simple AI Chat</h1>
    <div class="ai-chat" id="ai-chat">Hello! Ask me anything.</div>
    <input type="text" id="ai-input" class="ai-input" placeholder="Type your message..." />
    <button id="ai-send" class="ai-send">Send</button>
  </div>
  <script>
    const chatDiv = document.getElementById('ai-chat');
    const input = document.getElementById('ai-input');
    const sendBtn = document.getElementById('ai-send');
    function simpleAIResponse(msg) {
      msg = msg.toLowerCase();
      if(msg.includes('hello') || msg.includes('hi')) return "Hi there! How can I help you today?";
      if(msg.includes('name')) return "I'm Glowing AI!";
      if(msg.includes('game')) return "I love games! What's your favorite?";
      if(msg.includes('bye')) return "Goodbye! Have a great day!";
      if(msg.includes('help')) return "You can ask me about this website, games, or just chat!";
      return "I'm just a simple AI. Try asking something else!";
    }
    sendBtn.onclick = () => {
      const userMsg = input.value.trim();
      if(!userMsg) return;
      chatDiv.innerHTML += `<br><b>You:</b> ${userMsg}`;
      setTimeout(() => {
        const aiMsg = simpleAIResponse(userMsg);
        chatDiv.innerHTML += `<br><b>AI:</b> ${aiMsg}`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }, 400);
      input.value = '';
    };
    input.addEventListener('keydown', e => { if(e.key === 'Enter') sendBtn.click(); });
  </script>
</body>
</html>
