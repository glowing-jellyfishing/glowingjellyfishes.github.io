<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="date" id="birthday" name="birthday" placeholder="Birthday" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="avatar">Profile Image (optional):</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <div id="signupMessage"></div>
        <div class="oauth-login">
            <a href="/auth/github" class="github-btn">Sign Up with GitHub</a>
            <div class="github-oauth-info" style="margin:16px 0; background:#222; color:#fff; padding:12px; border-radius:8px;">
                <strong>GitHub Client ID:</strong> Ov23licnq3GqP1uB5UXs<br>
                <strong>Callback URL:</strong> https://glowing-jellyfishing.onrender.com/auth/github/callback
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
